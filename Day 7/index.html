<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hashir Ali | Bouncing Ball</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to top, #0f2027, #203a43, #2c5364);
            font-family: 'Segoe UI', sans-serif;
            color: white;
        }

        .profile {
            margin-top: 30px;
            text-align: center;
        }

        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid white;
            object-fit: cover;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        .profile h1 {
            margin: 10px 0 30px;
            font-size: 24px;
            font-weight: 600;
        }

        .ball-container {
            position: relative;
            width: 60px;
            height: 200px;
            margin-bottom: 40px;
        }

        .ball {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #c0392b);
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            animation: bounce 1s ease-in-out infinite;
        }

        .shadow {
            width: 60px;
            height: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            animation: shadowScale 1s ease-in-out infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0) scaleY(1);
            }

            10% {
                transform: translateY(0) scaleY(0.85);
            }

            50% {
                transform: translateY(-150px) scaleY(1.1);
            }

            90% {
                transform: translateY(0) scaleY(0.9);
            }
        }

        @keyframes shadowScale {

            0%,
            100% {
                transform: scaleX(1);
                opacity: 0.4;
            }

            50% {
                transform: scaleX(0.6);
                opacity: 0.2;
            }
        }

        .cool-btn {
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .cool-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.25);
        }
    </style>
</head>

<body>

    <div class="profile">
        <img src="img.png" alt="Hashir Ali">
        <h1>Hashir Ali</h1>
    </div>

    <div class="ball-container">
        <div class="ball"></div>
        <div class="shadow"></div>
    </div>

    <button class="cool-btn">Hover Me</button>

</body>

</html>
