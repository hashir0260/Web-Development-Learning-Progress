<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Profile Card with DP</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #fce4ec);
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 50px;
    }

    .card {
      background-color: #ffffff;
      width: 320px;
      margin: auto;
      padding: 25px;
      border: 2px solid #6c63ff;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 20px rgba(0,0,0,0.2);
    }

    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #6c63ff;
      margin-bottom: 15px;
    }

    .card h1 {
      font-size: 26px;
      color: #6c63ff;
      text-transform: uppercase;
      margin-bottom: 10px;
      text-decoration: underline;
    }

    .card h2 {
      font-size: 18px;
      color: #888;
      margin: 0 0 15px 0;
      font-weight: 400;
    }

    .card p {
      font-size: 16px;
      color: #333;
      line-height: 1.6;
      padding: 0 10px;
    }

    .highlight {
      color: #ff4081;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="img.png" alt="Profile Picture" class="profile-img" />
    
    <h1>Hashir Ali</h1>
    <h2>Web Development Learner</h2>
    <p>Hello! I’m currently learning <span class="highlight">CSS box model</span>, 
    fonts, text styling, and color properties. 
    This card is designed using only what I’ve learned so far!</p>
  </div>

</body>
</html>
