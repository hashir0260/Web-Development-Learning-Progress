<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Lets Learn it</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Forms to apply for Armed Forces</h1>
    <form action="post">

        <div>
            <label for="username">Enter your username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
        </div>

        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>

        <div>
        <input type="checkbox" id="checkbox" name="Subscribe" value="yes">
        <label for="checkbox">Subscribe to our channel</label>
        </div>

        <div>
          <textarea name="comment" rows="10" cols="30">Comment here....</textarea>
        </div>

        <label for="force">Select the Force</label>
        <select id="force" name="Select Force">
            <option value="army">Army</option>
            <option value="airforce">Airforce</option>
            <option value="navy">Navy</option>
        </select>

    </form>

    <p>Hey I am a paragraph</p>
    <a href="https://www.google.com">Google</a>

    <div>Hey I am a div</div>
    <span>Hey I am Span and i am inline element</span><a>Hy I am second paragraph</a>
</body>

</html>
