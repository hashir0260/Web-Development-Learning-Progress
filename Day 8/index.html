<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Purple Login Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #6a11cb, #2575fc); /* Bold purple-blue */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      backdrop-filter: blur(20px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      padding: 40px 30px;
      width: 360px;
      text-align: center;
      color: #fff;
    }

    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ffffff90;
      margin-bottom: 15px;
      box-shadow: 0 0 15px #ffffff44;
    }

    .username-label {
      font-size: 24px;
      font-weight: 600;
      color: #ffffffee;
      margin-bottom: 25px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.25);
      color: #fff;
      font-size: 16px;
      outline: none;
    }

    .login-container input::placeholder {
      color: #eeeeeecc;
    }

    .login-container input[type="submit"] {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: linear-gradient(to right, #8e2de2, #4a00e0);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .login-container input[type="submit"]:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px #8e2de2aa;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="img.png" alt="Profile Picture" class="profile-img">
    <div class="username-label">Dev With Hashir</div>

    <form>
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="submit" value="Login">
    </form>
  </div>
</body>
</html>
