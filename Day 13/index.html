<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h3>FORM</h3>
    <div>
        <form action="#">
            <div>
                <label for="user">Enter your username</label>
            <input type="text" id="user" required>
            </div>
            <div>
                <label for="email">Enter your email</label>
                <input type="email" id="email" required>
            </div>
            <div>
                <label for="password">Enter your password</label>
                <input type="password" id="password" required>
            </div>
            <div>
                <label for="number">Enter your phone number</label>
                <input type="number" id="number" max="5" required>
                <div>
                    <label for="gender">Gender</label>
                    <input type="radio" name="gender" value="male" required>male
                    <input type="radio" name="gender" value="female" required>female
                </div>
                <div>
                    <label for="hobbies">Gender</label>
                    <input type="checkbox" name="hobbies" value="music" required> Music
                    <input type="checkbox" name="hobbies" value="sports" required> Sports
                </div>
            </div>
            <div>
                <label for="country">Fav country</label>
                <select name="Country" id="country" required>
                    <option value="usa">USA</option>
                    <option value="pakistan">Pakistan</option>
                    <option value="lithuania">Lithuania</option>
                    <option value="malta">Malta</option>
                    <option value="italy">Italy</option>
                </select>
                <div>
                <label for="data">Fav country</label>
                <input type="text" id="countryy" name="country" list="dataa">
                <datalist id="dataa">
                    <option value="usa">USA</option>
                    <option value="pakistan">Pakistan</option>
                    <option value="lithuania">Lithuania</option>
                    <option value="malta">Malta</option>
                    <option value="italy">Italy</option>
                </datalist>
                </div>
            </div>
            <div>
                <label for="textarea">Description</label>
                <textarea name="Type something..." id="textarea"></textarea>
            </div>
            <div>
                <input type="submit" name="submit">
            </div>
            <div>
                <fieldset>
                    <legend>File Uploading</legend>
                    <div>
                      <label for="Input">Upload file</label>
                <input type="file" name="Inputfile">
                </div>
                </fieldset>
        
            </div>
        </form>
    </div>
</body>
</html>
